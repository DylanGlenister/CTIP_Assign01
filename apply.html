<!DOCTYPE html>
<head>
	<title>Comapny name - apply</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<style>
	header {
		background: rgb(255,235,173);
		background: linear-gradient(90deg, rgba(255,235,173,1) 0%, rgba(255,218,140,1) 100%);
	}
	body { margin: 0px; }
	/* Semantic elements */
	nav {
		background-color: #C29155;
		padding-top: 5px;
		padding-bottom: 5px;
		padding-left: 20%;
		padding-right: 20%;
		height: 18px;
	}
	main { padding: 20px;}
	footer {
		background: rgb(255,235,173);
		background: linear-gradient(90deg, rgba(255,235,173,1) 0%, rgba(255,218,140,1) 100%);
	}
	/* Text elements */
	h1, h2, h3 { margin: 0;}
	/* Classes */
	.navlink { float: left; width: 25%; text-align: center; }
	/* IDs */
	#title { padding: 20px; }
	#feet { padding: 10px; }
	#highlight {
		height: 5px;
		background-color: rgb(255, 204, 110);
	}
</style>
<body>
	<header>
		<div id="title">
			<h1>Proud IT</h1>
			<h2>Apply</h2>
		</div>
		<div id="highlight"></div>
	</header>
	<main>
		<h3>TODO</h3>
		<ul>
			<li>Do application page</li>
			<li>User should not be able to submit if any fields are blank</li>
		</ul>
		<article>
			<form action="https://mercury.swin.edu.au/it000000/formtest.php">
				<label for="jobrefnum">Job Reference Number: </label>
				<input type="number" name="jobrefnum" id="jobrefnum"><br>
				<label for="fname">First name:</label>
				<input type="text" name="fname" id="fname"><br>
				<label for="fname">Last name:</label>
				<input type="text" name="lname" id="lname"><br>
				<label for="dob">Date of Birth:</label>
				<input type="date" name="dob" id="dob"><br>
				<br>Gender: <br>
				<label for="gendermale">Male </label>
				<input type="radio" name="gender" id="gendermale"><br>
				<label for="genderfemale">Female </label>
				<input type="radio" name="gender" id="genderfemale"><br>
				<label for="genderneither">N/A</label>
				<input type="radio" name="gender" id="genderneither"><br>
				<label for="address">Address:</label>
				<input type="text" name="address" id="address"><br>
				<label for="town">Suburb/Town:</label>
				<input type="text" name="town" id="town"><br>
				<label for="state">State/Territory:</label>
				<select name="state" id="state">
					<optgroup label="States">
						<option value="NSW">NSW</option>
						<option value="QLD">QLD</option>
						<option value="SA">SA</option>
						<option value="TAS">TAS</option>
						<option value="VIC">VIC</option>
						<option value="WA">WA</option>
					</optgroup>
					<optgroup label="Territories">
						<option value="ACT">ACT</option>
						<option value="NT">NT</option>
					</optgroup>
				</select><br>
				<label for="postcode">Postcode:</label>
				<input type="range" name="postcode" id="postcode"><br>
				<label for="email">Email address:</label>
				<input type="email" name="email" id="email"><br>
				<label for="phonenum">Phone number:</label>
				<input type="number" name="phonenum" id="phonenum"><br>
				<label for="skills">Skills:</label>
				<input type="checkbox" name="skills" id="skills"><br>
				<label for="otherskills">Other skills:</label>
				<input type="text" name="otherskills" id="otherskills"><br>
				<br>
				<label for="apply">Apply</label> <input type="submit" id="apply" value="Apply">
			</form>
		</article>
	</main>
	<footer>
		<div class="highlight"></div>
		<div id="postscript">Footer</div>
	</footer>
</body>
